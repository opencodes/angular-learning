<div class="page-header">
    <h1>{{title}}</h1>
</div>
<div class="posts" >

        <div  class="" ng-repeat="post in posts">
            <div class="page-header">
                <h3>{{post.title}} <small>/ {{post.category}}</small></h3>
            </div>
            <p>
                {{post.body}}
            </p>
        </div>

</div>
